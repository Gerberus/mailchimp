<h3>Thanks for registration</h3>

<f:if condition="{error}">
    <f:then>
        <div class="alert alert-danger">
            <f:translate key="error.{error}" default="{error}"/>
        </div>
    </f:then>
    <f:else>
        <div class="alert alert-success">
            <f:translate key="success"/>
        </div>
    </f:else>
</f:if>s
