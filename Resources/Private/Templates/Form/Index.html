<f:form object="{form}" action="response" name="form">

    <div class="form-group">
        <label>
            <f:form.textfield property="firstName" class="form-control"/>
            {f:translate(key:'field.firstName')}
        </label>
    </div>

    <div class="form-group">
        <label>
            <f:form.textfield property="lastName" class="form-control"/>
            {f:translate(key:'field.lastName')}
        </label>
    </div>

    <div class="form-group">
        <label>
            <f:form.textfield property="email" type="email" required="1" class="form-control"/>
            {f:translate(key:'field.email')}
        </label>
    </div>

    <f:if condition="{interests}">
        <div class="form-group">
            <div class="checkbox">
            <f:for each="{interests}" as="interest" key="id">
                <label>
                    <f:form.checkbox property="interests.{id}" value="1" /> {interest}
                </label>
            </f:for>
            </div>
        </div>
    </f:if>

    <f:form.submit value="{f:translate(key:'form.submit')}"/>
</f:form>
